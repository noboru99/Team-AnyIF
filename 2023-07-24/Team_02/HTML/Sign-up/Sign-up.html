  <body>
    <!-- main page -->
    <main>
      <!-- Header -->
      <header>
        <div class="inner">
          <div class="logo"><a href="./main.html">AFI</a></div>

          <div class="search-box">
            <input type="search" placeholder="Search in " />
            <button>検索</button>
          </div>

          <!-- Loignしたら、表示 -->
          <div id="HeaderUserName"><p>UserName</p></div>
          <!-- ログインしたら, ログイン- => ログアウト -->
          <!-- <div class="login"><a src="#">ログアウト</a></div> -->
          <div class="login"><a href="../Login/Login.html">ログイン</a></div>
          <!-- ログインしたら, Sign-in => My-Page  -->
          <!-- <div class="my-page"><a href="#">My-Page</a></div> -->
          <div class="my-page"><a href="#">会員登録</a></div>
        </div>
      </header>

      <!-- Part1b user information -->
      <div class="section inner">
        <div class="inner">
          <div class="LoginP inner">Sign-Up</div>
          <div id="LoginForm">
            <form action="#" method="POST">
              <!-- 漢字 -->
              <div id="full_name_box">
                <label for="name" id="full_name_title">氏名</label>
                <div>
                  <label for="user_first_name">姓 : </label>
                  <input
                    type="text"
                    id="user_first_name"
                    id="kanjinamebox"
                    placeholder="山崎"
                  />
                </div>
                <div>
                  <label for="user_last_name">名 : </label>
                  <input
                    type="text"
                    id="user_last_name"
                    id="kanjinamebox"
                    placeholder="泰一"
                  />
                </div>
              </div>
              <!-- ふりがな -->

              <!-- age and gen -->
              <div id="full_name_box">
                <div>
                  <label for="Furigana_age">年齢: </label>
                  <input type="text" id="Furigana_age" placeholder="20" />
                </div>
                <div>
                  <label for="Furigana_gen">性別: </label>
                  <input type="text" id="Furigana_gen" placeholder="男" />
                </div>
              </div>

              <!-- password -->
              <div id="onebox">
                <label for="password">パスワード : </label><br />
                <input type="password" id="password" placeholder="Abcd1234" />
              </div>
              <!-- phone number -->
              <div id="onebox">
                <label for="PhoneNumber">電話番号 : </label><br />
                <input
                  type="text"
                  id="PhoneNumber"
                  placeholder="080-1234-5678"
                />
              </div>
              <!-- email
              <div id="onebox">
                <label for="emailbox">メールアドレス : </label><br />
                <input type="email" id="email" placeholder="exx123@ecc.ac.jp" />
              </div> -->
              <!-- email confirm
              <div id="onebox">
                <label for="confirm_emailbox">メールアドレス - 確認 : </label
                ><br />
                <input type="email" id="email" placeholder="exx123@ecc.ac.jp" />
              </div> -->
              <!-- user id  -->
              <div id="onebox">
                <label for="user id "
                  >ユーザー ID - 6文字以上・半角英数字 : </label
                ><br />
                <input type="text" id="userid" placeholder="exxcomputer2023" />
              </div>
              <!-- address  -->
              <div id="onebox">
                <label for="address"> 住所 : </label><br />
                <input type="text" id="userid" placeholder="大阪市中崎町2-1" />
              </div>
              <button type="submit">会員登録</button>
            </form>
          </div>
        </div>
      </div>

      <footer>
        <div class="inner">
          <p>
            このサイトはAFIによって作られ、みんなさんの安全対策及び、素早い安否登録を行えるため色んな情報を提供しています。
            <em>© KURLY CORP. ALL RIGHTS RESERVED</em>
          </p>
        </div>
      </footer>
    </main>
    <!-- Category Button -->

          cx="27"
          cy="27"
          r="25"
